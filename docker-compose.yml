version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=hitsave
      - POSTGRES_PASSWORD=something
      - PGDATA=/var/lib/postgresql/data
  migrate:
    depends_on:
      - db
    build:
      context: .
      dockerfile: migrate.Dockerfile
    environment:
      - DATABASE_URL=postgres://postgres:something@db:5432/hitsave
  nginx:
    image: nginx
    ports:
      - "80:80"
    build:
      context: .
      dockerfile: nginx.Dockerfile
  api:
    build: .
    depends_on:
      - db
      - migrate
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:something@db:5432/hitsave
      - PORT=8080
      - JWT_PRIV=0xa06f853898a9dd4f32441a56879c52878f96c42730ed31c50e00
      - GH_CLIENT_ID=b7d5bad7787df04921e7
      - GH_CLIENT_SECRET=f01793cc803c3ae5858b8d7dd9e0947c48248813
      - GH_USER_AGENT=HitSave
      - AWS_ACCESS_KEY_ID=AKIAWSRZYHRGKOBOOSXP
      - AWS_SECRET_ACCESS_KEY=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
  web:
    depends_on:
      - db
      - api
    build:
      context: .
      dockerfile: web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - HITSAVE_API_URL=http://api:8080
      - HITSAVE_WEB_URL=http://hitsave-local.io
      - GH_CLIENT_ID=b7d5bad77787df04921e7
      - NODE_ENV=production
volumes:
  db_data:
